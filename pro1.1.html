<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Phoenix Ultra Plus Fertilizer</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f8f9fa; margin:0; padding:20px; }
    .container { max-width:1000px; margin:auto; background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,0.1); }

    .btn { padding:10px 20px; border:none; border-radius:8px; margin-right:10px; cursor:pointer; }
    .btn-success { background:#2b7a0b; color:#fff; }
    .btn-outline { background:#eee; color:#333; }
  </style>
</head>
